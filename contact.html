<!DOCTYPE html>

<head>
  <title>Contact</title>
  <meta charset="utf-8">

  <link rel="icon" type="image/png" href="https://cdn.boldomatic.com/resource/web/v2/images/profile-dummy-2x.png?&width=46&height=46&format=png&quality=90">
  <link rel="stylesheet" href="assets/css/reset.css">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- the header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container" id="links"><span class="navbar-brand mb-0 h1" id="bootstrap-override">Grant Huang</span>

      <!-- creates the hamburger menu -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- buttons -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav ml-auto">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <br>

  <div class="container" id="main">
    <h2>Contact</h2>
    <hr>
    <form>
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="messageInput">Message</label>
        <textarea class="form-control" id="messageInput" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
    </form>
  </div>
  <br>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">&copy;Copyright</span>
    </div>
  </footer>

</body>

</html>
